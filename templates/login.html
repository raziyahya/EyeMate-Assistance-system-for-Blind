<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Login</title>
</head>

<body>
<form action="" method="post"><table width="200" border="1">
  <tr>
    <th scope="row">Username</th>
    <td><label for="textfield"></label>
      <input name="textfield" type="text" id="textfield" maxlength="50" /></td>
  </tr>
  <tr>
    <th scope="row">Password</th>
    <td><label for="textfield2"></label>
      <input name="textfield2" type="text" id="textfield2" maxlength="50" /></td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input type="submit" name="button" id="button" value="Login" /></th>
    </tr>
</table>

</form>
</body>
</html>
